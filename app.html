<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Sortify App</title>
    <link rel="stylesheet" href="/resources/css/normalize.css" />
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/resources/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/resources/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/resources/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/resources/favicons/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/cc1bd84a2e.js"
      crossorigin="anonymous"
    ></script>
    <script src="/resources/scripts/sortData.js"></script>
    <script src="/resources/scripts/chart.js"></script>
  </head>
  <body>
    <article class="container">
      <nav class="navigation pad box-shadow bg-white">
        <div class="logo-container">
          <a href="/index.html" class="logo-link flex-center">
            <img class="logo" src="/resources/images/logo.svg" alt="logo" />
            <p class="logo-name font-rowdies">SORTIFY</p>
          </a>
        </div>
        <div class="nav-content">
          <div class="functions-container">
            <div class="slider-container speed">
              <input
                type="range"
                id="speed-slider"
                class="slider"
                data-type="SPEED"
              />
            </div>
            <div class="slider-container size">
              <input
                type="range"
                id="size-slider"
                class="slider"
                data-type="SIZE"
              />
            </div>
            <button id="randomize-btn" class="icon-container">
              <i class="fa-solid fa-dice"></i>
            </button>
            <div class="sort-ddl">
              <select name="sorts" id="sorting-alogrithms"></select>
            </div>
          </div>

          <span class="icon-container" id="more-options">
            <i class="fa-solid fa-bars"></i
          ></span>
          <button
            class="sort-button flex-center flex-justify-space-between"
            id="sort-btn"
          >
            <span class="icon-container">
              <i class="fa-solid fa-arrow-up-wide-short"></i></span
            ><span id="state">SORT</span>
          </button>
        </div>
      </nav>
      <article class="bars-container round-edges box-shadow bg-white">
        <article class="bars"></article>
      </article>
      <div class="graph round-edges box-shadow bg-white">
        <canvas id="timeChart"></canvas>
      </div>
      <div class="graph round-edges margin-bottom box-shadow bg-white">
        <canvas id="spaceChart"></canvas>
      </div>
    </article>
    <script src="/resources/scripts/app.js"></script>
  </body>
</html>
